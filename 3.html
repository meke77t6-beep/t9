<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية التداول المالي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .registration-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header img {
            width: 100px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="registration-form">
                    <div class="form-header">
                        <img src="logo.png" alt="أكاديمية التداول">
                        <h3>سجل في دورتنا المجانية للتداول المالي</h3>
                        <p>املأ النموذج أدناه للبدء في رحلة التعلم</p>
                    </div>
                    
                    <form id="registrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">الاسم الأول</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">الاسم الأخير</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="course" class="form-label">الدورة المهتم بها</label>
                            <select class="form-select" id="course" required>
                                <option value="" selected disabled>اختر الدورة</option>
                                <option value="trading_basics">أساسيات التداول للمبتدئين</option>
                                <option value="forex_trading">تداول العملات الفوركس</option>
                                <option value="stock_trading">تداول الأسهم</option>
                                <option value="crypto_trading">تداول العملات الرقمية</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">أوافق على الشروط والأحكام</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">سجل الآن</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>لديك حساب بالفعل؟ <a href="#" id="loginLink">سجل دخول</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع البيانات
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                birthDate: document.getElementById('birthDate').value,
                course: document.getElementById('course').value,
                registrationDate: new Date().toISOString()
            };
            
            // هنا يمكنك إضافة كود لإرسال البيانات إلى الخادم
            console.log(userData); // للاختبار فقط
            
            // تخزين محلي (يمكن استبداله بإرسال إلى الخادم)
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            // توجيه المستخدم إلى لوحة التحكم
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
